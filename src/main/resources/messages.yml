# 村民相关消息
villager:
  not-found: "&c未找到村民!"
  already-recruited: "&c该村民已被招募!"
  max-villagers-reached: "&c你已达到最大村民数量限制!"
  recruited: "&a成功招募村民!"
  name: "&a{player}的村民"

# 村庄相关消息
