  max-level-reached: "&c该能力已达到最高等级!"

# 指令相关消息
commands:
  villagepro:
    description: "显示插件信息和基本用法"
    usage: "&e使用: &a/villagerpro help [页码]"
  
  villager:
    description: "管理村民的主命令"
    usage: "&e使用: &a/villager [subcommand] [args]"
    subcommands:
      production: "打开村民产出界面"
      upgrade: "升级村民能力"
      follow: "切换村民跟随模式"
      info: "显示村民详细信息"
      list: "列出所有村民"
      remove: "移除村民"
      
  village:
    description: "管理村庄的主命令"
    usage: "&e使用: &a/village [subcommand] [args]"
    subcommands:
      create: "创建新村庄"
      upgrade: "升级村庄"
      info: "显示村庄信息"
      
  recruit:
    description: "招募新村民"
    usage: "&e使用: &a/recruit [职业]"
    
  crop:
    description: "管理作物存储和产出"
    usage: "&e使用: &a/crop [subcommand] [args]"
    subcommands:
      withdraw: "取出作物"
      deposit: "存储作物"
      balance: "查看作物余额"
      
# 跟随相关消息
follow:
  start: "&a村民开始跟随你"
  stop: "&a村民停止跟随"
  stay: "&a村民将停留在此处"
  free: "&a村民将自由活动"
  request: "&a发送 y 让村民跟随，n 取消跟随"
  cancel: "&a村民将不会跟随你"

