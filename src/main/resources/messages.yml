  created: "&a村庄创建成功!"
  not-found: "&c你还没有村庄!"
  upgraded: "&a村庄升级成功!"
  max-level-reached: "&c村庄已达到最高等级!"

# 升级相关消息
upgrade:
  types:
    TRADE: "交易能力"
    HEALTH: "健康能力"
    SPEED: "速度能力"
    PROTECTION: "防护能力"
    RESTOCK_SPEED: "补货速度"
    CROP_GROWTH: "作物产量"
    CROP_YIELD: "作物产量"
    TRADE_AMOUNT: "交易数量"
    TRADE_QUALITY: "交易质量"
    TRADE_PRICE: "交易价格"
  description:
    TRADE: "提高村民交易能力"
    HEALTH: "提高村民生命值"
    SPEED: "提高村民移动速度"
    PROTECTION: "提高村民防护能力"
    RESTOCK_SPEED: "提高村民补货速度"
    CROP_GROWTH: "提高农民作物产量"
    TRADE_AMOUNT: "提高村民交易数量"
    TRADE_QUALITY: "提高村民交易物品质量"
    TRADE_PRICE: "提高村民交易价格"
  success: "&a成功升级了村民的 {type} 能力到 {level} 级!"
