name: 构建并发布 Minecraft 插件

on:
  push:
    tags:
      - 'v*.*.*' # 匹配版本标签，如 v1.0.0
    branches: [ main ] # 普通构建
  pull_request:
    branches: [ main ]
  workflow_dispatch: # 手动触发
    inputs:
      tag:
        description: '发布版本标签 (如 v1.0.0，可留空使用 build.gradle 的版本)'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 允许创建 Release 和上传资产

    steps:
      - name: 检出代码仓库
        uses: actions/checkout@v5

      - name: 设置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 设置 Gradle 9.0
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '9.0'

      - name: 获取项目版本和名称
        id: get_properties
        run: |
          VERSION=$(gradle properties --no-daemon --console=plain -q | grep "^version:" | awk '{print $2}')
          echo "PROJECT_VERSION=$VERSION" >> $GITHUB_ENV
          NAME=$(gradle properties --no-daemon --console=plain -q | grep "^rootProject.name:" | awk '{print $2}')
          echo "PLUGIN_NAME=$NAME" >> $GITHUB_ENV
        shell: bash

      - name: 使用 Gradle 构建
        run: gradle build

      - name: 重命名 JAR 文件
        run: |
          mv build/libs/*.jar "build/libs/${{ env.PLUGIN_NAME }}-${{ env.PROJECT_VERSION }}.jar" || echo "未找到 JAR 文件或无需重命名"
        shell: bash

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jar
          path: build/libs/*.jar

      - name: 创建并上传到 GitHub Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || env.PROJECT_VERSION }}
          name: ${{ env.PLUGIN_NAME }} v${{ github.event.inputs.tag || env.PROJECT_VERSION }}
          files: build/libs/${{ env.PLUGIN_NAME }}-${{ env.PROJECT_VERSION }}.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}