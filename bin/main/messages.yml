# VillagePro 消息配置文件

# 前缀
prefix: "&a[VillagePro] &r"

# 权限消息
no-permission: "&c你没有权限执行此命令!"

# 帮助消息
help:
  title: "&6=== VillagePro 命令帮助 ==="
  page: "&e第 {current} 页 / 共 {total} 页"
  command-format: "&a/villagerpro {command} {args} &7- &f{description}"
  player-only: "&c该命令只能由玩家执行!"
  invalid-usage: "&c无效的命令用法! 请使用 &a/villagerpro help &c查看帮助"
  page-info: "&7使用 &e{command} &7查看其他页面"
  page-not-found: "&c第 {page} 页不存在，总共有 {total} 页"

# 村民相关消息
villager:
  name: "&a{player}的村民"
  recruited: "&a成功招募了村民!"
  not-found: "&c附近没有可招募的村民!"
  already-recruited: "&c该村民已被招募!"
  max-villagers-reached: "&c你已达到最大村民数量限制!"
  max-reached: "&c你已达到最大村民数量限制!"
  
# 村庄相关消息
village:
  created: "&a村庄创建成功!"
  upgraded: "&a村庄升级成功! 当前等级: &e{level}"
  max-level: "&c村庄已达到最高等级!"
  not-found: "&c你还没有村庄，请先创建一个!"
  
# 升级相关消息
upgrade:
  trade:
    description: "提高村民交易数量和质量"
  health:
    description: "提高村民生命值和治疗能力"
  speed:
    description: "提高村民移动速度"
  protection:
    description: "提高村民防护能力"
  restock-speed:
    description: "提高村民补货速度"
  crop-yield:
    description: "提高农民作物产量"
  trade-amount:
    description: "提高村民交易数量"
  trade-quality:
    description: "提高村民交易物品质量"
  trade-price:
    description: "提高村民交易价格"
  success: "&a成功升级了村民的 {type} 能力到 {level} 级!"
  failed: "&c升级失败，请确保你有足够的资源!"
  max-level-reached: "&c该能力已达到最高等级!"

# 指令相关消息
commands:
  villagepro:
    description: "显示插件信息和基本用法"
    usage: "&e使用: &a/villagerpro help [页码]"
    help:
      - "&6===== VillagePro 帮助 ====="
      - "&a/villagerpro help [页码] &7- &f显示帮助信息"
      - "&a/villager production &7- &f打开村民产出界面"
      - "&a/villager upgrade <type> &7- &f升级村民能力"
      - "&a/villager follow &7- &f切换村民跟随模式"
      - "&a/villager info &7- &f显示村民详细信息"
      - "&a/villager list &7- &f列出所有村民"
      - "&a/villager remove <id> &7- &f移除村民"
      - "&a/village create &7- &f创建新村庄"
      - "&a/village upgrade &7- &f升级村庄"
      - "&a/village info &7- &f显示村庄信息"
      - "&a/recruit [profession] &7- &f招募村民"
      - "&a/crop withdraw <type> <amount> &7- &f取出作物"
      - "&a/crop deposit <type> <amount> &7- &f存储作物"
      - "&a/crop balance &7- &f查看作物余额"
      - "&a/task &7- &f打开任务界面"
  
  villager:
    description: "管理村民的主命令"
    usage: "&e使用: &a/villager [subcommand] [args]"
    subcommands:
      production: "打开村民产出界面"
      upgrade: "升级村民能力"
      follow: "切换村民跟随模式"
      info: "显示村民详细信息"
      list: "列出所有村民"
      remove: "移除村民"
    help:
      - "&6===== Villager 命令帮助 ====="
      - "&a/villager production &7- &f打开村民产出界面"
      - "&a/villager upgrade <type> &7- &f升级村民能力"
      - "&a/villager follow &7- &f切换村民跟随模式"
      - "&a/villager info &7- &f显示村民详细信息"
      - "&a/villager list &7- &f列出所有村民"
      - "&a/villager remove <id> &7- &f移除村民"
      
  village:
    description: "管理村庄的主命令"
    usage: "&e使用: &a/village [subcommand] [args]"
    subcommands:
      create: "创建新村庄"
      upgrade: "升级村庄"
      info: "显示村庄信息"
    help:
      - "&6===== Village 命令帮助 ====="
      - "&a/village create &7- &f创建新村庄"
      - "&a/village upgrade &7- &f升级村庄"
      - "&a/village info &7- &f显示村庄信息"
      
  recruit:
    description: "招募新村民"
    usage: "&e使用: &a/recruit [职业]"
    help:
      - "&6===== Recruit 命令帮助 ====="
      - "&a/recruit [profession] &7- &f招募村民"
      - "&7可选职业: &ffarmer, fisherman, shepherd, librarian, weaponsmith, toolsmith, armorer, butcher, leatherworker, cartographer, cleric, fletcher"
      
  crop:
    description: "管理作物存储和产出"
    usage: "&e使用: &a/crop [subcommand] [args]"
    subcommands:
      withdraw: "取出作物"
      deposit: "存储作物"
      balance: "查看作物余额"
    help:
      - "&6===== Crop 命令帮助 ====="
      - "&a/crop withdraw <type> <amount> &7- &f取出作物"
      - "&a/crop deposit <type> <amount> &7- &f存储作物"
      - "&a/crop balance &7- &f查看作物余额"
      
  task:
    description: "打开任务界面"
    usage: "&e使用: &a/task"
    help:
      - "&6===== Task 命令帮助 ====="
      - "&a/task &7- &f打开任务界面"
      - "&7在任务界面中可以生成随机任务并查看当前任务"
  
  upgrade:
    description: "升级村庄能力"
    usage: "&e使用: &a/upgrade <type>"
    help:
      - "&6===== Upgrade 命令帮助 ====="
      - "&a/upgrade <type> &7- &f升级村庄能力"
      - "&7可选类型: &fTRADE, HEALTH, SPEED, PROTECTION, RESTOCK_SPEED, CROP_GROWTH, CROP_YIELD, TRADE_AMOUNT, TRADE_QUALITY, TRADE_PRICE"
  
# 村民相关消息
follow:
  start: "&a村民开始跟随你"
  stop: "&a村民停止跟随"
  stay: "&a村民将停留在此处"
  free: "&a村民将自由活动"
  request: "&a发送 y 让村民跟随，n 取消跟随"
  cancel: "&a村民将不会跟随你"
  
# GUI相关消息
gui:
  upgrade-title: "&6村民升级"
  production-title: "&6村民产出"
  profession-production-title: "&6{profession}产出"
  confirm-title: "&6确认升级 - {type}"
  upgrade-info: "&e升级信息"
  current-level: "&7当前等级: &e{level}"
  target-level: "&7目标等级: &e{level}"
  cost: "&7升级费用:"
  cost-money: "&f- 金币: &e{amount}"
  cost-diamond: "&f- 钻石: &e{amount}"
  cost-item: "&f- {item}: &e{amount}"
  confirm: "&a&l确认升级"
  cancel: "&c&l取消"
  close: "&c&l关闭"
  back: "&c返回"
  click-to-interact: "&e点击交互"
  page-info: "&7使用 &e{command} &7查看其他页面"
  
# 作物相关消息
crop:
  collected: "&a村民收集了 {amount} 个 {crop}!"
  withdraw-success: "&a成功取出 {amount} 个 {crop}!"
  withdraw-failed: "&c取出失败，请确保你有足够的 {crop}!"
  storage-empty: "&c你的作物存储是空的!"
  balance: "&a你当前存储的 {crop}: &e{amount} 个"
  deposit-success: "&a成功存储了 {amount} 个 {crop}!"
  deposit-failed: "&c存储失败，请确保你有足够的 {crop}!"
  
# 任务相关消息
task:
  generated: "&a已生成新的任务: &e{description}"
  progress: "&a任务进度: &e{progress}/{target} {task}"
  completed: "&a任务完成! 获得奖励: &e{reward}"
  reward: "&a任务奖励: &e{exp} 经验 &7| &e{money} 金币"
  pending: "&e任务系统正在开发中..."
  
# 招募相关消息
recruit:
  success: "&a成功招募了一名村民!"
  failed: "&c招募失败，请确保你有足够的资源!"
  not-enough-money: "&c招募失败，你的金币不足!"
  not-enough-items: "&c招募失败，你需要至少 {amount} 个 {item}!"
  max-villagers-reached: "&c你已达到最大村民数量限制!"
  
# 配置相关消息
config:
  invalid-upgrade-type: "未知的升级类型: {type}"
  invalid-upgrade-level: "无效的升级等级: {level}"
  
# 升级类型名称
upgrade-types:
  TRADE: "交易能力"
  HEALTH: "健康能力"
  SPEED: "速度能力"
  PROTECTION: "防护能力"
  RESTOCK_SPEED: "补货速度"
  CROP_GROWTH: "作物产量"
  CROP_YIELD: "作物产量"
  TRADE_AMOUNT: "交易数量"
  TRADE_QUALITY: "交易质量"
  TRADE_PRICE: "交易价格"

# 权限
permissions:
  villagepro.*:
    description: "访问所有VillagePro命令"
    default: op
    children:
      villagepro.village.*: true
      villagepro.villager.*: true
      villagepro.crop.*: true
      villagepro.task: true
  villagepro.village.*:
    description: "访问所有村庄命令"
    default: op
    children:
      villagepro.village.create: true
      villagepro.village.upgrade: true
      villagepro.village.info: true
  villagepro.villager.*:
    description: "访问所有村民命令"
    default: true
    children:
      villagepro.villager.production: true
      villagepro.villager.upgrade: true
      villagepro.villager.follow: true
      villagepro.villager.info: true
      villagepro.villager.list: true
      villagepro.villager.remove: true
  villagepro.crop.*:
    description: "访问所有作物命令"
    default: true
    children:
      villagepro.crop.balance: true
      villagepro.crop.withdraw: true
      villagepro.crop.deposit: true
  villagepro.village.create:
    description: "允许创建村庄"
    default: true
  villagepro.village.upgrade:
    description: "允许升级村庄"
    default: true
  villagepro.village.info:
    description: "允许查看村庄信息"
    default: true
  villagepro.villager.production:
    description: "允许查看村民产出"
    default: true
  villagepro.villager.upgrade:
    description: "允许升级村民"
    default: true
  villagepro.villager.follow:
    description: "允许村民跟随"
    default: true
  villagepro.villager.info:
    description: "允许查看村民信息"
    default: true
  villagepro.villager.list:
    description: "允许列出村民"
    default: true
  villagepro.villager.remove:
    description: "允许移除村民"
    default: op
  villagepro.crop.balance:
    description: "允许查看作物余额"
    default: true
  villagepro.crop.withdraw:
    description: "允许取出作物"
    default: true
  villagepro.crop.deposit:
    description: "允许存储作物"
    default: true
  villagepro.task:
    description: "允许使用任务系统"
    default: true
